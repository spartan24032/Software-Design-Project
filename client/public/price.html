<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="number"],
  input[type="date"] {
    width: calc(100% - 10px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input[type="number"]:focus,
  input[type="date"]:focus {
    outline: none;
    border-color: #007bff;
  }
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .btn {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
<center>
  <h2>Order Form</h2>
  </center>
  <form id="orderForm">
    <div class="form-group">
      <label for="gallonsRequested">Gallons Requested</label>
      <input type="number" id="gallonsRequested" name="gallonsRequested" required>
    </div>
    <div class="form-group">
      <label for="deliveryAddress">Delivery Address</label>
      <input type="text" id="deliveryAddress" name="deliveryAddress" value="123 Main St, City, State" readonly>
    </div>
    <div class="form-group">
      <label for="deliveryDate">Delivery Date</label>
      <input type="date" id="deliveryDate" name="deliveryDate" required>
    </div>
    <div class="form-group">
      <label for="suggestedPrice">Suggested Price / gallon</label>
      <input type="text" id="suggestedPrice" name="suggestedPrice" value="$2.50" readonly>
    </div>
    <div class="form-group">
      <label for="totalAmountDue">Total Amount Due</label>
      <input type="text" id="totalAmountDue" name="totalAmountDue" value="$100.00" readonly>
    </div>
    <center>
    <button type="submit"
    class="btn">Submit</button>
    </center>
  </form>
</div>

</body>
</html>
